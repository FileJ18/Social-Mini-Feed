<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Social MiniFeed</title>
<!-- Styles for Light/Dark mode -->
<style>
/* Base styles */
body {
font-family: Arial, sans-serif;
transition: background-color 0.3s ease, color 0.3s ease;
margin: 0;
padding: 20px;
}

/* Light Mode */
body.theme-light {
background-color: #f0f2f5;
color: #111;
}

body.theme-light input,
body.theme-light textarea,
body.theme-light select {
background-color: #fff;
border: 1px solid #ccc;
color: #111;
}

body.theme-light button {
background-color: #007bff;
color: white;
border: none;
}

body.theme-light button:hover {
background-color: #0056b3;
}

/* Dark Mode */
body.theme-dark {
background-color: #121212;
color: #eee;
}

body.theme-dark input,
body.theme-dark textarea,
body.theme-dark select {
background-color: #1e1e1e;
border: 1px solid #444;
color: #eee;
}

body.theme-dark button {
background-color: #2563eb;
color: white;
border: none;
}

body.theme-dark button:hover {
background-color: #1e40af;
}

/* Inputs, textareas, selects */
input,
textarea,
select {
padding: 10px;
border-radius: 5px;
font-size: 1rem;
outline: none;
transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
width: 100%;
box-sizing: border-box;
margin-bottom: 15px;
}

/* Buttons */
button {
padding: 10px 20px;
border-radius: 5px;
font-size: 1rem;
cursor: pointer;
transition: background-color 0.3s ease;
}

/* Layout containers */
.container {
max-width: 700px;
margin: auto;
}

h1 {
text-align: center;
margin-bottom: 20px;
color: inherit;
}

form, #authorsSection, #settingsSection, #feed {
background: inherit;
color: inherit;
border-radius: 8px;
padding: 15px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
background-color: white;
color: #111;
margin-bottom: 30px;
}

body.theme-dark form,
body.theme-dark #authorsSection,
body.theme-dark #settingsSection,
body.theme-dark #feed {
background-color: #1e1e1e;
color: #eee;
box-shadow: 0 2px 5px rgba(255,255,255,0.1);
}

#authors ul {
list-style-type: none;
padding-left: 0;
max-height: 150px;
overflow-y: auto;
margin: 0;
}

#authors li {
padding: 5px 0;
border-bottom: 1px solid #ddd;
}

body.theme-dark #authors li {
border-color: #444;
}

/* Settings labels */
label {
font-weight: 600;
display: block;
margin-bottom: 5px;
color: inherit;
}

</style>
</head>
<body class="theme-light">

<div class="container">
<h1>Social MiniFeed</h1>

<!-- New Post Form -->
<form id="addPostForm" novalidate>
<input type="text" id="postTitle" placeholder="Post title" required />
<input type="text" id="postAuthor" placeholder="Your name" required />
<select id="postForum" required>
<option value="" disabled selected>Select forum</option>
<option value="General">General</option>
<option value="Gaming">Gaming</option>
<option value="Tech">Tech</option>
<option value="School">School</option>
</select>
<textarea id="postContent" rows="4" placeholder="Write something..." required></textarea>
<button type="submit">Post</button>
</form>

<!-- Authors Section -->
<section id="authorsSection" aria-label="Authors list">
<h2>Authors</h2>
<ul id="authors"></ul>
</section>

<!-- Settings Section -->
<section id="settingsSection" aria-label="Settings">
<h2>Settings</h2>

<div>
<label for="languageSelect">Language</label>
<select id="languageSelect" aria-label="Select language">
  <option value="en">English</option>
  <option value="es">Spanish</option>
  <option value="fr">French</option>
  <option value="ru">Russian</option>
</select>
</div>

<div style="margin-top: 15px;">
<label for="themeSelect">Theme</label>
<select id="themeSelect" aria-label="Select theme">
  <option value="light">Light</option>
  <option value="dark">Dark</option>
</select>
</div>
</section>

<!-- Feed Section -->
<section id="feed" aria-live="polite" aria-label="Posts feed"></section>
</div>

<script src="script.js" defer></script>
</body>
</html>
